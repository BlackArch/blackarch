description: "Create a package request for software that is not yet included in BlackArch repository."
title: "Package request: PACKAGENAME"
labels: ["type::tool-request"]
body:
  - type: "markdown"
    attributes:
      value: |
        <details>
        <summary><strong>ğŸ“Œ Click here to review reasons why tool requests may be declined</strong></summary>

        #### **â— Reject Reasons (will not be accepted)**

        - <span style="color:red"><strong>ğŸš« Illegal or unethical tools</strong></span>  
          Examples include brute-forcing social media accounts, DoS attack scripts, or credential-harvesting kits.

        - <span style="color:red"><strong>ğŸš« Abandoned or extremely outdated software</strong></span>  
          Especially if it no longer builds, creates dependency conflicts, or has no active upstream maintenance.

        - <span style="color:red"><strong>ğŸš« Tools depending on deprecated languages or libraries</strong></span>  
          For example, Python 2 or other retired technologies that introduce security or compatibility issues.

        - <span style="color:red"><strong>ğŸš« Wrapper scripts with no unique functionality</strong></span>  
          Scripts that simply call another tool with preset arguments (e.g., a front-end that just runs `nmap -sV ...`).

        - <span style="color:red"><strong>ğŸš« Non-portable or broken build systems</strong></span>  
          Tools tied to a specific non-Arch distribution or that cannot be cleanly built on Arch/BlackArch.

        - <span style="color:red"><strong>ğŸš« Duplicate functionality</strong></span>  
          Tools already covered by better-maintained or more widely-used alternatives in the repository.

        - <span style="color:red"><strong>ğŸš« Unnecessary anonymization helpers</strong></span>  
          Scripts such as â€œfree VPN launcherâ€ tools. BlackArch already includes **torctl** for legitimate anonymization.

        **Before submitting, please confirm that your requested tool does not fall into any of the categories above.**

        </details>

  - type: "textarea"
    id: "description"
    attributes:
      label: "Describe the package"
      description: "Please include a clear and concise description of what the package is."
    validations:
      required: true

  - type: "input"
    id: "source"
    attributes:
      label: "Source URL"
      description: "Please copy and paste a link to the package's source code repository."
    validations:
      required: true

  - type: "input"
    id: "license"
    attributes:
      label: "License"
      description: "Please indicate the package's license. If the package has no license, or the source code is not public, please indicate the package is `custom`."
    validations:
      required: true

  - type: "input"
    id: "pr-consideration"
    attributes:
      label: "Have you considered submitting a pull request?"
      description: |
        Before opening a package request, please consider creating and submitting a pull request using the official PKGBUILD templates available in the [BlackArch PKGBUILDs repository](https://github.com/BlackArch/blackarch-pkgbuilds).

        If not, briefly explain why you are unable to submit a PR using the PKGBUILD templates.
        
        If you are unsure how to create a consistent PKGBUILD file, you may also ask for guidance in the
        [BlackArch Matrix Space](https://matrix.to/#/%23BlackArch:matrix.org).
      placeholder: "e.g., lack of packaging experience, missing dependencies, complex build system"
    validations:
      required: true

  - type: "checkboxes"
    id: "sanity-check"
    attributes:
      label: "I confirm that this request is relevant for BlackArch"
      description: |
        Before opening a package request, please consider submitting a pull request using the official PKGBUILD templates available in the
        [BlackArch PKGBUILDs repository](https://github.com/BlackArch/blackarch-pkgbuilds).

        If you are unsure how to create a consistent PKGBUILD file, you may also ask for guidance in the
        [BlackArch Matrix Space](https://matrix.to/#/%23BlackArch:matrix.org).
      options:
        - label: "I assert that this package request does not yet exist in an [open pull request](https://github.com/BlackArch/blackarch/pulls?q=is%3Aopen)."
          required: true
        - label: "I assert that this is not a [duplicate of an existing request](https://github.com/BlackArch/blackarch/issues?q=is%3Aopen%20is%3Aissue%20label%3Atype%3A%3Atool-request). "
          required: true
        - label: "I assert that the package is not available in BlackArch or official [Arch Linux repositories](https://archlinux.org/packages/)."
          required: true
        - label: "I have reviewed the [PKGBUILD templates](https://github.com/BlackArch/blackarch-pkgbuilds) and understand that pull requests are preferred when possible."
          required: true
        - label: "I assert that I have read the [Arch Linux Code of Conduct](https://terms.archlinux.org/docs/code-of-conduct/) and agree to abide by it."
          required: true
