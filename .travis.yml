sudo: false
language: bash
dist: xenial
python:
  - 3.5

before_install:
  - source ~/virtualenv/python3.5/bin/activate
  
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then pyenv global system 3.5; fi
  - if [[ "$TRAVIS_PULL_REQUEST" != "false" ]]; then pip3 install pkgcheck-arch; fi

script:
  - if [[ "$TRAVIS_PULL_REQUEST" != "false" ]]; then bash run-tests.sh; fi
